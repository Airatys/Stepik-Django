<!DOCTYPE html>
<html>
<head>
         <title>{{ title|default:'Без заголовка' }}</title>
</head>
<body>
<p >{{ menu|join:' | ' }}</p>
<h1>{{ title|capfirst }}</h1>
<ul>
    {% for p in posts %}
    {% if p.is_published %}
    <li>
            <h2>{{ p.title }}</h2>
            <p>{{ p.content }}</p>
    </li>
            {% if not forloop.last %}
            <hr>
            {% endif %}
    {% endif %}
    {% endfor %}
</ul>

</body>
</html>
